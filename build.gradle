plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.1'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

group = 'com.app.rental.shop'
sourceCompatibility = '17'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

allprojects {
	repositories {
		mavenCentral()
	}
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}


task assembleMonorepo(type: Jar) {
	archiveFileName = 'shop.jar'
	destinationDirectory = file('build/libs')
	manifest {
		attributes 'Main-Class': 'com.app.rental.shop.RentalShopApplication' // Replace with your main class package and name
	}
	from('dvd/build/libs/dvd-0.0.1-SNAPSHOT.jar')
	from('laptop/build/libs/laptop-0.0.1-SNAPSHOT.jar')
}
